<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sepehr-Informatics</title>
        <style>
            body {
                background-color: #bbbbcc;
            }
            #mainContainer {
                /* position: absolute; */
                margin-left: auto;
                margin-right: auto;

                /* left: 0;
                right: 0;
                bottom: 0; */
                text-align: center;
                width: 97vw;
                height: 97vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            main {
                background-color: #e0e0e0;
                display: flex;
                justify-content: center;
                align-items: center;
                /* width: 50%;
                height: 50%; */
                padding: 10vmin 15vmin;
                overflow-y: auto;
                overflow-x: auto;
            }
            .status-grid {
                margin: 10px auto;
                width: 80%;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            .grid-child {
                border-bottom: 1px solid #c489c4;
                padding: 3vh 2vw;
            }

            button {
                background-color: #ac90c9;
                outline: none;
                border: none;
                border-radius: 7px;
                padding: 11px 15px;
                cursor: pointer;
                max-width: 80px;
            }
            button:hover {
                background-color: #cbb0d9;
            }
            input {
                height: 35px;
                padding: 0 10px;
                border: solid 1px #fff;
                border-radius: 5px;
            }

            #snmp-form {
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                /* margin-top: 10vh; */
                justify-content: center;
                align-items: start;
            }
            #snmp-input-container {
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr 1fr;
                row-gap: 20px;
                align-items: center;
            }
            #snmp-input-container > label {
                text-align: start;
                color: #1e00ac;
            }
            #snmp-button-container {
                display: flex;
                justify-content: end;
                align-items: end;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="mainContainer">
            <main>
                <form id="snmp-form">
                    <div id="snmp-input-container" style="margin-top: 10vh">
                        <label>Username</label>
                        <input type="text" />
                        <label>Password</label>
                        <input type="password" />
                        <div></div>
                        <div id="snmp-button-container">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
